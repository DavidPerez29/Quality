<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Datos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header class="header">
        <section class="titulo">
            <img src="mano.png" alt="Logo Financiero">
            <div>
                <h1>Quality</h1>
                <section>
                    <h2 class="logo_footer">Software a la medida</h4>
                 </section>   
            </div>     
        </section>

        

        <nav>
            <ul>
            <li><button class="navBtn" data-view="Registro">Registro</button></li>
            <li><button class="navBtn" data-view="Login">Login</button></li>
            <li><button class="navBtn" data-view="Registro">Registro</button></li>
            </ul>
        </nav>
    </header>

    <main id="app">
        
        
        <section class="formularios-Registro">
        <h5>Datos Basicos</h5> <br><br>   
        <label>Identificacion: </label><input class="controls" type="number" name="Identificacion" value="" placeholder="Ingrese su Identificacion">
        <label>Nombre: </label><input class="controls" type="text" name="Nombre" value="" placeholder="Ingrese su Nombre">
        <label>Edad: </label><input class="controls" type="text" name="Edad" value="" placeholder="Ingrese su Edad">
        <label>Sexo: </label><input class="controls" type="text" name="sexo" value="" placeholder="Ingrese su sexo">
        <label>Profesion: </label><input class="controls" type="text" name="profesion" value="" placeholder="Ingrese su profesion">
        <label>Correo: </label><input class="controls" type="text" name="correo" value="" placeholder="Ingrese su correo">
        <label>Telefono: </label><input class="controls" type="text" name="telefono" value="" placeholder="Ingrese su telefono">
        <label>Empresa: </label><input class="controls" type="text" name="empresa" value="" placeholder="Ingrese empresa vinculada">
        <label>Tipo: </label><input class="controls" type="text" name="tipo" value="" placeholder="Ingrese Tipo Persona">
        <br>
        <br>

        <input class="buttons"  type="submit" name="" value="Registrar">
        <input class="buttons"  type="submit" name="" value="Cancelar">
        
        </Section> 

        <br>
        <br>
    
    </main>

    <footer>
        <p>Vank Finanzas 2024</p>
    </footer>
</body>
</html>
